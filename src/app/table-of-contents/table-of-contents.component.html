<div class="flex justify-center">
    <ul>
      <li *ngFor="let item of items">
        <h2 class="text-lg text-center">{{ item.name }}</h2>
        <p class="text-sm mt-2">{{item.description}}</p> 
        <button [routerLink]="item.path" class="mt-4 rounded-md border-zinc-100 hover:bg-zinc-400 bg-zinc-300 px-6 py-1">
          See example
        </button>
      </li>
    </ul>
  </div>
